---
zoo_soft_url: 'http://mirrors.tuna.tsinghua.edu.cn'

zoo_service_privilege:
  - '%{{ zoo_arg.user }} {{ ansible_hostname }}=/usr/bin/systemctl restart zookeeper.service'
