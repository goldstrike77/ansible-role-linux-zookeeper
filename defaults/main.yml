---
# General parameters #
zoo_is_install: false # A boolean value, whether install the Apache Zookeeper.
zoo_version: '3.5.6' # Specify the Zookeeper version.
zoo_cluster: 'zk-cluster01' # Cluster name of servers that implements distribution performance.
zoo_path: '/data' # Specify the Zookeeper working directory.
zoo_java_home: '/usr/lib/jvm/java' # Environment variable to point to an installed JDK.

# JVM memory Variables #
zoo_jvm_metaspace: '{% if ansible_memtotal_mb > 4096 and ansible_memtotal_mb <= 8192 %}512{% elif ansible_memtotal_mb > 8192 %}1024{% else %}256{% endif %}' # Size of the metaspace in MB.
zoo_jvm_xmn: '{{ ((ansible_memtotal_mb - 2048 ) * 0.6 * 0.2)|int }}' # Size of the heap for the young generation in MB.
zoo_jvm_xmx: '{{ ((ansible_memtotal_mb - 2048 ) * 0.6)|int }}' # Size of the heap in MB.
zoo_jvm_xss: '256' # Size of thread stack in KB.

# ACL Variables #
zoo_enable_auth: false # Whether enable quorum authentication using SASL.
zoo_user_super_passwd: 'changeme' # Administrator priviledges user password.
#zoo_user_client_arg: # Client authentication information.
#  - user: 'kafka'
#    passwd: 'changeme'

# Syslog parameters #
syslog: false # A boolean value, Enable or Disable send console and access log to remote Syslog server.
syslog_port: '12201' # Syslog server port.
syslog_protocol: 'udp' # Syslog server protocol.
syslog_server: # List of syslog server list.
  - '127.0.0.1'

# Listen port #
zoo_port:
  admin: '18080' # The port the embedded Jetty server listens on.
  client: '2181' # Client Port.
  jmx: '9405' # Prometheus jmx_exporter listens.
  leader: '2888' # Leader communication.
  election: '3888' # Leader election.
  wrapper: '33000-33999' # A socket to communicate with its Java component running inside a JVM.
  wrapper_jvm: '34000-34999' # A socket to communicate with its Java component running inside a JVM.

# System Variables #
zoo_arg:
  admin_enableServer: true # Whether enable the Admin Server.
  admin_commandURL: '/commands' # The URL for listing and issuing commands relative to the root URL.
  connections: '1000' # The maximum number of client connections.
  jvm_heapdumppath: '/tmp' # Heap dump folder.
  jvm_security_egd: '/dev/urandom' # Random number generation library.
  lc_ctype: 'zh_CN.UTF-8' # The language of messages.
  timezone: 'Asia/Shanghai' # Default timezone for a single instance of a running JVM.
  user: 'zookeeper' # Zookeeper running user.
  ulimit_core: 'unlimited' # The number of core dump launched by systemd.
  ulimit_nofile: '10240' # The number of files launched by systemd.
  ulimit_nproc: '10240' # The number of processes launched by systemd.
  wrapper_console_format: 'PM' # Format to use for output to the console.
  wrapper_console_loglevel: 'INFO' # Log level to use for console output.
  wrapper_java_command_loglevel: 'NONE' # Log level to use for Java command.
  wrapper_logfile: 'zookeeper.out' # Sets the path to the Wrapper log file.
  wrapper_logfile_format: 'ZM' # Format to use for logging to the log file.
  wrapper_logfile_loglevel: 'INFO' # Filters messages sent to the log file according to their log levels.
  wrapper_logfile_maxfiles: '25' # Controls the maximum number of rolled files.
  wrapper_logfile_maxsize: '50m' # Controls the maximum size of rolled files.
  wrapper_syslog_loglevel: 'NONE' # Log level to use for logging to the Event Log on syslog on UNIX systems.
  wrapper_ulimit_loglevel: 'STATUS' # Controls at which log level resource limits will be logged.

# Service Mesh #
environments: 'SIT' # Define the service environment.
#tags: # Define the service custom label.
#  subscription: 'default'
#  owner: 'nobody'
#  department: 'Infrastructure'
#  organization: 'The Company'
#  region: 'IDC01'
exporter_is_install: false # Whether to install prometheus exporter.
consul_public_register: false # Whether register a exporter service with public consul client.
consul_public_exporter_token: '00000000-0000-0000-0000-000000000000' # Public Consul client ACL token.
consul_public_http_port: '8500' # The consul HTTP API port.
consul_public_clients: # List of public consul clients.
  - '127.0.0.1'
